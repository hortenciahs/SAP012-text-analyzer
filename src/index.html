<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header> 
  <h1>Analizador de texto</h1>
</header>
<body>
  <script src="index.js" type="module"></script>
  <textarea name="user-input" cols="50" rows="15"></textarea>
  <ul>
    <li class="estilo" data-testid="character-count">Caracteres: 0</li>
    <br>
    <li class="estilo" data-testid="character-no-spaces-count">Caracteres sem espaço: 0</li>
    <br>
    <li class="estilo" data-testid="word-count">Palavras: 0</li>
    <br>
    <li class="estilo" data-testid="number-count">Numeros: 0</li>
    <br>
    <li class="estilo" data-testid="number-sum">Soma dos numeros: 0</li>
    <br>
    <li class="estilo" data-testid="word-length-average">Comprimento médio de palavras: 0</li>
  
  </ul>
  <button id="reset-button"> Limpar texto </button>
  <br>
  <br>
  <footer><p>Hortencia Silva</p></footer>
</body>
</html>
